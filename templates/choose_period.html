<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Välj period för Spotify Wrapped</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1DB954, #191414);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .wrapped-button {
            background-color: white;
            color: #191414;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .wrapped-button:hover {
            background-color: #1DB954;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h1>Pick Your Wrapped</h1>

<div class="button-container">
    <a href="/wrapped?period=short_term">
        <button class="wrapped-button">4 Weeks Wrapped</button>
    </a>
    <a href="/wrapped?period=medium_term">
        <button class="wrapped-button">6 Months Wrapped</button>
    </a>
    <a href="/wrapped?period=long_term">
        <button class="wrapped-button">All Time Wrapped</button>
    </a>
</div>

</body>
</html>
